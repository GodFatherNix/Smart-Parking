name: SmartPark CI/CD

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests
        run: python -m pytest -q

  frontend-tests:
    name: Frontend Tests and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test

      - name: Build frontend
        run: npm run build

  vision-tests:
    name: Vision Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vision
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install minimal vision test dependencies
        run: |
          pip install pytest numpy requests python-dotenv pydantic pyyaml

      - name: Run vision tests
        env:
          PYTHONPATH: .
        run: python -m pytest -q

  deploy:
    name: Auto Deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, vision-tests]
    steps:
      - name: Deploy to staging (Render)
        if: github.ref == 'refs/heads/develop' && secrets.RENDER_STAGING_DEPLOY_HOOK != ''
        run: curl -fsS -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}"

      - name: Deploy backend to production (Render)
        if: github.ref == 'refs/heads/main' && secrets.RENDER_PROD_BACKEND_DEPLOY_HOOK != ''
        run: curl -fsS -X POST "${{ secrets.RENDER_PROD_BACKEND_DEPLOY_HOOK }}"

      - name: Deploy frontend to production (Render)
        if: github.ref == 'refs/heads/main' && secrets.RENDER_PROD_FRONTEND_DEPLOY_HOOK != ''
        run: curl -fsS -X POST "${{ secrets.RENDER_PROD_FRONTEND_DEPLOY_HOOK }}"

      - name: Deploy vision worker to production (Render)
        if: github.ref == 'refs/heads/main' && secrets.RENDER_PROD_VISION_DEPLOY_HOOK != ''
        run: curl -fsS -X POST "${{ secrets.RENDER_PROD_VISION_DEPLOY_HOOK }}"
