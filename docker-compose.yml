services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartpark-backend
    environment:
      DATABASE_URL: sqlite:////data/smartpark.db
      DATABASE_ECHO: "False"
      API_KEYS: smartpark-dev-key
      API_KEY_HEADER: X-API-Key
      API_RATE_LIMIT: "1000"
      API_RATE_LIMIT_WINDOW_SECONDS: "60"
      CORS_ALLOW_ORIGINS: http://localhost:3000
      CORS_ALLOW_METHODS: GET,POST,PUT,PATCH,DELETE,OPTIONS
      CORS_ALLOW_HEADERS: '*'
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3)"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_API_KEY: smartpark-dev-key
        VITE_API_KEY_HEADER: X-API-Key
    container_name: smartpark-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"

  vision:
    build:
      context: ./vision
      dockerfile: Dockerfile
    container_name: smartpark-vision
    profiles: ["vision"]
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_API_URL: http://backend:8000
      BACKEND_EVENT_ENDPOINT: /event
      CAMERA_CONFIG_PATH: /app/config/cameras.json
      VIDEO_INPUT_TYPE: file
      VIDEO_INPUT_PATH: /app/data/sample_video.mp4
      EVENT_LOCAL_LOG_PATH: /app/logs/events_local.jsonl
      EVENT_QUEUE_PATH: /app/logs/events_queue.jsonl
      MONITOR_DASHBOARD_PATH: /app/logs/monitoring_dashboard.json
    volumes:
      - ./vision/config:/app/config:ro
      - ./vision/logs:/app/logs
      - ./vision/data:/app/data
      - vision_model_cache:/root/.cache/ultralytics
    restart: unless-stopped

volumes:
  backend_data:
  vision_model_cache:
